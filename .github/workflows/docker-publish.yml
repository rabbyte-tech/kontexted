name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  WEBAPP_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/webapp
  COLLAB_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/collab

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Webapp version from package.json
        id: webapp-version
        run: |
          VERSION=$(node -e "console.log(require('./apps/webapp/package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract Collab version from package.json
        id: collab-version
        run: |
          VERSION=$(node -e "console.log(require('./apps/collab/package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Webapp
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/webapp/Dockerfile
          push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_images == 'true') }}
          tags: |
            ${{ env.WEBAPP_IMAGE_NAME }}:${{ steps.webapp-version.outputs.version }}
            ${{ env.WEBAPP_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Collab
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/collab/Dockerfile
          push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_images == 'true') }}
          tags: |
            ${{ env.COLLAB_IMAGE_NAME }}:${{ steps.collab-version.outputs.version }}
            ${{ env.COLLAB_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

