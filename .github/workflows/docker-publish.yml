name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  KONTEXTED_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/kontexted

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Kontexted version from package.json
        id: kontexted-version
        run: |
          VERSION=$(node -e "console.log(require('./apps/server/package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Kontexted
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_images == 'true') }}
          tags: |
            ${{ env.KONTEXTED_IMAGE_NAME }}:${{ steps.kontexted-version.outputs.version }}
            ${{ env.KONTEXTED_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
