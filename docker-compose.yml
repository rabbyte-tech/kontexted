services:
  kontexted:
    build:
      context: .
      dockerfile: apps/Dockerfile
    container_name: kontexted
    restart: unless-stopped
    environment:
      DATABASE_DIALECT: sqlite
      DATABASE_URL: ./data/kontexted.db
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-your-secret-key-change-me}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      BETTER_AUTH_TRUSTED_ORIGINS: ${BETTER_AUTH_TRUSTED_ORIGINS:-http://localhost:3000}
      COLLAB_TOKEN_SECRET: ${COLLAB_TOKEN_SECRET:-your-collab-secret-change-me}
      INVITE_CODE: ${INVITE_CODE:-code}
      PORT: 3000
      HOST: 0.0.0.0
      NODE_ENV: production
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
