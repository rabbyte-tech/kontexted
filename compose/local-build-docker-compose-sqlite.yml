services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - webapp
      - collab

  collab:
    build:
      context: ..
      dockerfile: ./apps/collab/Dockerfile
    container_name: collab
    restart: unless-stopped
    environment:
      COLLAB_PORT: 8787
      COLLAB_TOKEN_SECRET: 6544c2e89932a0c72daf8c42c30b021e
      DATABASE_DIALECT: sqlite
      DATABASE_URL: /data/kontexted.db
      NODE_ENV: production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.collab.rule=Host(`collab.localhost`)"
      - "traefik.http.routers.collab.entrypoints=web"
      - "traefik.http.routers.collab.service=collab"
      - "traefik.http.services.collab.loadbalancer.server.port=8787"
    volumes:
      - sqlite-data:/data
  webapp:
    build:
      context: ..
      dockerfile: ./apps/webapp/Dockerfile
    container_name: webapp
    restart: unless-stopped
    environment:
      DATABASE_DIALECT: sqlite
      DATABASE_URL: /data/kontexted.db
      BETTER_AUTH_SECRET: 2f9569d6a7081d4fc978afc430d06b80
      BETTER_AUTH_URL: http://app.localhost
      INVITE_CODE: my-secret-code
      COLLAB_TOKEN_SECRET: 6544c2e89932a0c72daf8c42c30b021e
      COLLAB_URL: http://collab:8787
      PUBLIC_COLLAB_URL: ws://collab.localhost
      NODE_ENV: production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webapp.rule=Host(`app.localhost`)"
      - "traefik.http.routers.webapp.entrypoints=web"
      - "traefik.http.services.webapp.loadbalancer.server.port=3000"
    extra_hosts:
      - "collab.localhost:host-gateway"
      - "app.localhost:host-gateway"
    volumes:
      - sqlite-data:/data
    depends_on:
      collab:
        condition: service_started

volumes:
  sqlite-data:
