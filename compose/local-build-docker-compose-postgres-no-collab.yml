services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - webapp

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: kontexted
      POSTGRES_PASSWORD: kontexted
      POSTGRES_DB: kontexted
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
      - ../postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kontexted -d kontexted"]
      interval: 5s
      timeout: 5s
      retries: 30
  webapp:
    build:
      context: ..
      dockerfile: ./apps/webapp/Dockerfile
    container_name: webapp
    restart: unless-stopped
    environment:
      DATABASE_DIALECT: postgresql
      DATABASE_URL: postgresql://kontexted:kontexted@postgres:5432/kontexted
      BETTER_AUTH_SECRET: 2f9569d6a7081d4fc978afc430d06b80
      BETTER_AUTH_URL: http://app.localhost
      INVITE_CODE: my-secret-code
      NODE_ENV: production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webapp.rule=Host(`app.localhost`)"
      - "traefik.http.routers.webapp.entrypoints=web"
      - "traefik.http.services.webapp.loadbalancer.server.port=3000"
    extra_hosts:
      - "app.localhost:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
volumes:
  pgdata:
