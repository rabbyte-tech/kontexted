services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - keycloak
      - webapp
      - collab

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: kontexted
      POSTGRES_PASSWORD: kontexted
      POSTGRES_DB: kontexted
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
      - ../postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kontexted -d kontexted"]
      interval: 5s
      timeout: 5s
      retries: 30
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/kontexted
      KC_DB_USERNAME: kontexted
      KC_DB_PASSWORD: kontexted
      KC_DB_SCHEMA: keycloak
      KC_HTTP_ENABLED: true
      KC_PROXY: edge
      KC_HOSTNAME: keycloak.localhost
      KC_HOSTNAME_PORT: 80
      KC_HOSTNAME_STRICT: false
    command: start-dev --import-realm
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.rule=Host(`keycloak.localhost`)"
      - "traefik.http.routers.keycloak.entrypoints=web"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
    volumes:
      - ../keycloak/full:/opt/keycloak/data/import
    extra_hosts:
      - "keycloak.localhost:host-gateway"
      - "app.localhost:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
  collab:
    build:
      context: ..
      dockerfile: ./apps/collab/Dockerfile
    container_name: collab
    restart: unless-stopped
    environment:
      COLLAB_PORT: 8787
      COLLAB_TOKEN_SECRET: 6544c2e89932a0c72daf8c42c30b021e
      DATABASE_URL: postgresql://kontexted:kontexted@postgres:5432/kontexted
      NODE_ENV: production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.collab.rule=Host(`collab.localhost`)"
      - "traefik.http.routers.collab.entrypoints=web"
      - "traefik.http.routers.collab.service=collab"
      - "traefik.http.services.collab.loadbalancer.server.port=8787"
    depends_on:
      postgres:
        condition: service_healthy
  webapp:
    build:
      context: ..
      dockerfile: ./apps/webapp/Dockerfile
    container_name: webapp
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://kontexted:kontexted@postgres:5432/kontexted
      AUTH_KEYCLOAK_ID: kontexted-webapp
      AUTH_KEYCLOAK_SECRET: kontexted-local-secret
      AUTH_KEYCLOAK_ISSUER: http://keycloak.localhost/realms/kontexted
      BETTER_AUTH_SECRET: 2f9569d6a7081d4fc978afc430d06b80
      BETTER_AUTH_URL: http://app.localhost
      COLLAB_TOKEN_SECRET: 6544c2e89932a0c72daf8c42c30b021e
      COLLAB_URL: http://collab:8787
      PUBLIC_COLLAB_URL: ws://collab.localhost
      NODE_ENV: production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webapp.rule=Host(`app.localhost`)"
      - "traefik.http.routers.webapp.entrypoints=web"
      - "traefik.http.services.webapp.loadbalancer.server.port=3000"
    extra_hosts:
      - "keycloak.localhost:host-gateway"
      - "collab.localhost:host-gateway"
      - "app.localhost:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
      collab:
        condition: service_started
volumes:
  pgdata:
